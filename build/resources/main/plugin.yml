name: EUtils
version: '1.3-SNAPSHOT'
main: it.evvsk.eUtils.Core
api-version: '1.8.8'
description: A simple plugin with various utility commands.
author: evvsk

commands:

  god:
    description: Enables or disables god mode.
    usage: /<command>
    aliases:
      - godmode
    permission: eutils.command.god
    permission-message: "&cYou don't have permission to use this command."

  gmc:
    description: Changes a player's gamemode to Creative.
    usage: /<command> <player>
    aliases:
      - gamemodecreative
      - creative
    permission: eutils.command.gamemode.creative

  gms:
    description: Changes a player's gamemode to Survival.
    usage: /<command> <player>
    aliases:
      - gamemodesurvival
      - survival
    permission: eutils.command.gamemode.survival

  gmsp:
    description: Changes a player's gamemode to Spectator.
    usage: /<command> <player>
    aliases:
      - gamemodespectator
      - spectator
    permission: eutils.command.gamemode.spectator

  gma:
    description: Changes a player's gamemode to Adventure.
    usage: /<command> <player>
    aliases:
      - gamemodeadventure
      - adventure
    permission: eutils.command.gamemode.adventure

  feed:
    description: Feeds a player.
    usage: /<command> <player>
    aliases:
      - fd
      - food
    permission: eutils.command.feed

  eutils:
    description: Displays the plugin help information.
    usage: /<command>
    aliases:
      - help
      - about
      - info

  fly:
    description: Toggles fly mode for a player.
    usage: /<command> <player>
    permission: eutils.command.fly

  heal:
    description: Heals a player.
    usage: /<command> <player>
    aliases:
      - hp
      - heart
      - hearts
      - htp
    permission: eutils.command.heal

  msg:
    description: DMs a player.
    usage: /<command> <player> <message>
    aliases:
      - tell
      - dm
    permission: eutils.command.msg

  r:
    description: Responds to last DMed player
    usage: /<command> <message>
    aliases:
      - respond
      - reply
      - response
    permission: eutils.command.response

  pancake:
    description: Pancake!
    usage: /<command>
    aliases:
      - yummy

  broadcast:
    description: Broadcast a message.
    usage: /<command> <message>
    aliases:
      - bc
    permission: eutils.command.broadcast